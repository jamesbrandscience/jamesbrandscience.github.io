<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>

    <script src="https://unpkg.com/jspsych@7.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-audio-button-response@1.1.0"></script>
    <script src="../dist/index.browser.js"></script>
    <link href="https://unpkg.com/jspsych@7.1.2/css/jspsych.css" rel="stylesheet" type="text/css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
  </head>
  <body></body>
  <script>

    var jsPsych = initJsPsych({
      extensions: [
        { type: jsPsychExtensionDeviceMotion }
      ],
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });

    var welcome = {
        type: jsPsychHtmlButtonResponse,
        stimulus: '<p style="font-size:60px;">Click below to begin.</p>',
        choices: ['Start']
    };

    var trial = {
        type: jsPsychAudioButtonResponse,
        stimulus: './binary_ternary.mp3',
        choices: ['Done'],
        prompt: '<p style="font-size:60px;">Move your phone along with the beat.</p>',
        extensions: [
          { type: jsPsychExtensionDeviceMotion }
        ],
    };

    jsPsych.run([welcome, trial]);
  </script>
</html>
